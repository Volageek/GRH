<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employés - Gestion RH</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Toastr CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />
        <style>
            .employee-item {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                align-items: center;
                gap: 3rem;
            }
            .edit-btn,
            .delete-btn {
                margin-bottom: 0 !important;
            }

            @media screen and (max-width: 768px) {
                .employee-item {
                    gap: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Gestion des Employés</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Accueil</a></li>
                    <li><a href="employees.html">Employés</a></li>
                    <li><a href="departments.html">Départements</a></li>
                    <li><a href="salaries.html">Salaires</a></li>
                    <li><a href="leaves.html">Congés</a></li>
                    <li><a href="absences.html">Absences</a></li>
                    <li><a href="dashboard.html">Tableau de Bord</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="form-column">
                    <h2>Ajouter un Employé</h2>
                    <form id="employeeForm">
                        <label for="name">Nom de l'employé :</label>
                        <input type="text" id="name" name="name" required />
                        <label for="departments">Département:</label>
                        <select
                            name="departments"
                            id="departments"
                            required
                        ></select>
                        <button id="add-btn" type="submit">Ajouter</button>
                    </form>
                </div>
                <div class="table-column">
                    <h2>Liste des Employés</h2>
                    <ul id="employeeList"></ul>
                </div>
            </div>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Modifier l'employé</h2>
                    <form id="editForm">
                        <label for="editName">Nom :</label>
                        <input
                            type="text"
                            id="editName"
                            name="editName"
                            required
                        />
                        <label for="editDepartment">Département :</label>
                        <select
                            id="editDepartment"
                            name="editDepartment"
                        ></select>
                        <button type="submit">Enregistrer</button>
                    </form>
                </div>
            </div>
        </main>
        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- <script src="scripts/main.js"></script> -->
        <script type="module" src="scripts/employee.js"></script>
    </body>
</html>
