<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Départements - Gestion RH</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/toast.css" />
        <style>
            input#departmentName {
                width: 95%;
            }

            .department-item {
                /* background-color: green;*/
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                align-items: center;
                gap: 3rem;

                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .edit-btn,
            .delete-btn {
                margin-bottom: 0 !important;
            }

            @media screen and (max-width: 768px) {
                .department-item {
                    gap: 1rem;
                }
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 30%;
                border-radius: 8px;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
            #editDepartmentName {
                width: 93%;
            }

            @media screen and (max-width: 768px) {
                .modal-content {
                    width: 75%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Gestion des Départements</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Accueil</a></li>
                    <li><a href="employees.html">Employés</a></li>
                    <li><a href="departments.html">Départements</a></li>
                    <li><a href="salaries.html">Salaires</a></li>
                    <li><a href="leaves.html">Congés</a></li>
                    <li><a href="absences.html">Absences</a></li>
                    <li><a href="dashboard.html">Tableau de Bord</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="departmentForm">
                <label for="departmentName">Nom du département :</label>
                <input
                    type="text"
                    id="departmentName"
                    name="departmentName"
                    required
                />
                <button id="add-btn" type="submit">Ajouter</button>
            </form>
            <h2>Liste des Départements</h2>
            <ul id="departmentList"></ul>

            <div id="toast-container"></div>
        </main>

        <!-- Modal pour modifier un département -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modifier le département</h2>
                <form id="editForm">
                    <label for="editDepartmentName">Nom du département :</label>
                    <input type="text" id="editDepartmentName" required />
                    <button type="submit">Enregistrer</button>
                </form>
            </div>
        </div>

        <script src="scripts/toast.js"></script>
        <script src="scripts/departments.js"></script>
    </body>
</html>
