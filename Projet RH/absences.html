<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absences - Gestion RH</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <header>
        <h1>Gestion des Absences</h1>
        <nav>
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="employees.html">Employés</a></li>
                <li><a href="departments.html">Départements</a></li>
                <li><a href="salaries.html">Salaires</a></li>
                <li><a href="leaves.html">Congés</a></li>
                <li><a href="absences.html">Absences</a></li>
                <li><a href="dashboard.html">Tableau de Bord</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-column">
                <h2>Enregistrer une Absence</h2>
                <form id="absenceForm">
                    <label for="employee">Employé :</label>
                    <select id="employee" name="employee" required>
                        <!-- Les options seront ajoutées dynamiquement -->
                    </select>
                    <label for="date">Date :</label>
                    <input type="date" id="date" name="date" required>
                    <label for="reason">Raison :</label>
                    <input type="text" id="reason" name="reason" required>
                    <button type="submit">Ajouter</button>
                </form>
            </div>
            <div class="table-column">
                <h2>Liste des Absences</h2>
                <ul id="absenceList"></ul>
            </div>
        </div>
    </main>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
